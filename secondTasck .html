Было [1,2,3,4,5,6,7], стало [5,6,7,4,1,2,3]. Создавать новые массивы нельзя.
[1,2,3,4,5,6] [4,5,6,1,2,3]
*/
    function smartReverse(array) {
    if (!array || !Array.isArray(array)) return null;
    let arr = array.slice();
      switch (arr.length) {
        case 0:
        return ["был пустой массив"];
        case 1:
            // если в массиве до 2 элементов !!!?????включительно?????!!!,
            // то ничего делать не нужно
            return arr;
		//TODO
        default: 
          if (arr.length % 2 === 1){
            //для нечётного количества элементов в массиве
            let indOfMid = Math.floor(arr.length/2);
            for (let i = 0; i < indOfMid; i++){
              let om = arr[i];
              arr[i] = arr[indOfMid + i + 1];
              arr[indOfMid + i + 1] = om;
            }

            //для чётного количества элементов в массиве

              let om = arr[i];

              arr[indOfMid + i] = om;
            }

      }
    }
