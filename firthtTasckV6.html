<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>test</title>
  </head>
  <body>
  <script>
     'use strict'
  let toNormalCase = (str) => {
      str = str.toLowerCase()
      return str[0].toUpperCase() + str.slice(1);
    };
//function isFail может переспросить дважды при некорректности ввода строки и присвоить "FAIL" в её значение в пративном случа
  let isFail = (str) => {
      if (str==" " || !isNaN(str)){
      var n = 0;
      while ( n <= 2 ) {
        str = prompt("Введите, пожалуйста, корректно", " ");
        if (str!==" " && isNaN(str)) break;
        n++;
        }
      }
      if (str==" " || !isNaN(str)) return str = "FAIL";
      return str;
    };
    let getFullName = (...rest) => {
      rest[0] = toNormalCase(rest[0]);
      rest[1] = toNormalCase(rest[1]);
      rest[2] = toNormalCase(rest[2]);
      return rest.join(" ");
    };
    let surname = prompt("Введите вашу фамилию", " ").trim();
    surname = isFail(surname);
    let name = prompt("Введите ваше имя", " ").trim(); 
    name = isFail(name);
    let patronymic = prompt("Введите вашу отчество", " ").trim();
    patronymic = isFail(patronymic);
    let age = prompt("Введите ваше количкство полных лет", " ");
    if (isNaN(age) || age <= 0 || age > 150){
      age = prompt("Введите корректно", " ");
      if (isNaN(age) || age <= 0 || age > 150) age = "FAIL";
    }
    age = Math.floor(+age);
    let after5 = age + 5; 
    let ageDay =  Math.floor(age*365.25); 
    let sex = confirm("Вы мужчина?");
    let pension = "нет";
    if (sex == true){
      if (age >= 63) {
        pension = "да";
      } else {
        pension = "нет";
      }    
    } else {
      if (age >= 56){
        pension = "да";
      } else {
        pension = "нет";
      } 
    }
    if (sex == true){
      sex = "мужской";
    } else {
      sex = "женский";
    }
    document.body.innerHTML =`<p>ваше ФИО: ${getFullName(surname, name, patronymic)}</p>
<p>ваш возраст в годах: ${age}</p>
<p>ваш возраст в днях: ${ageDay}</p>
<p>через 5 лет вам будет: ${after5}</p>
<p>ваш пол: ${sex}</p>
<p>вы на пенсии: ${pension}</p>`
  </script>
  </body>
</html>
